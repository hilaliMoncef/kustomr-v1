{% extends 'main/layout.html' %}

{% block content %}
{% load static %}

<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <div class="title text-uppercase">Demander une assistance</div>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <input type="text" class="form-control" placeholder="Résumé votre requête en quelques mots.."
                            name="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" rows="8" placeholder="Votre message..."></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
