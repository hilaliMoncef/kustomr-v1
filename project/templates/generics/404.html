{% load static %}
<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/toastr.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/all.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <title>Elevator</title>
</head>

<body>
    <div class="bg-primary notfound-wrapper">
        <div class="display-1">404</div>
        <div class="left-bar"></div>
        <div class="right-bar">
            <span class="d-md-block d-none">Page non trouvée</span>
        </div>
        <div class="font-weight-bold mt-4 mb-3 h5">Quelque chose ne va pas ici...</div>
        <div>Nous ne trouvons pas la page que vous cherchez.</div>
        <a href="{% url 'home' %}" class="btn btn-white border-0">Retour à l'accueil</div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'assets/js/jquery.js' %}"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

</body>

</html>
