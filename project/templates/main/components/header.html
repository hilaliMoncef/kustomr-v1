{% load static %}
<div class="d-flex align-items-center w-100 mb-5">
    <nav class="flex-grow-1 navbar navbar-expand-lg p-0 d-none d-lg-flex">
        <div id="topNav" class="collapse navbar-collapse">
            <ul class="navbar-nav w-100 row d-flex">
                <div class="col-6">
                    <li class="nav-item flex-grow-1">
                        <div class="input-group search-bar">
                            <div class="input-group-append">
                                <div class="input-group-text"><i class="fas fa-search"></i></div>
                            </div>
                            <input class="form-control" type="text" id="search-bar"
                                placeholder="Rechercher..">
                            <div class="search-result" style="display: none;" id="search-result">

                            </div>
                        </div>
                    </li>
                </div>
                {% if user.is_authenticated %}
                <div class="col-6">
                    <div class="d-flex align-items-start justify-content-end">
                        <li class="nav-item nav-item-rounded dropdown mr-2">
                            <a class="nav-link" href="#" id="notifDropdown" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-bell"></i>
                            </a>
                        </li>
                        <li class="nav-item nav-item-rounded dropdown">
                            <a class="nav-link" href="#" id="userDropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user"></i>
                            </a>
                            {% if user.is_vendor %}
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="{% url 'vendor_settings' %}"><i
                                        class="fas fa-cog mr-2"></i>Réglages</a>
                                <a class="dropdown-item" href="{% url 'logout' %}"><i
                                        class="fas fa-power-off mr-2"></i>Déconnexion</a>
                            </div>
                            {% elif user.is_staff %}
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="/django-admin"><i
                                        class="fas fa-user mr-2"></i>Administration
                                    Django</a>
                                <a class="dropdown-item" href="{% url 'logout' %}"><i
                                        class="fas fa-power-off mr-2"></i>Déconnexion</a>
                            </div>
                            {% elif user.is_customer %}
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="{% url 'logout' %}"><i
                                        class="fas fa-power-off mr-2"></i>Déconnexion</a>
                            </div>
                            {% endif %}
                        </li>
                    </div>
                </div>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="{% url 'login' %}">
                        Connexion
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>
